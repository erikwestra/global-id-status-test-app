<ion-tabs class="tabs-state tabs-icon-top tabs-positive">
  <ion-tab title="Contacts" ui-sref="tabs.contacts" icon="ion-person-stalker">
    <ion-nav-view name="contacts-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Map" ui-sref="tabs.map" icon="ion-ios-navigate">
    <ion-nav-view name="map-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Options" icon="ion-ios-gear"
           ng-click="showOptions()">
  </ion-tab>
</ion-tabs>
