<ion-view class="map-state">
  <ion-header-bar class="bar-positive">
    <h1 class="title">Map View</h1>
  </ion-header-bar>

  <ion-content class="has-header" scroll="false">
    <div id="map">
      <div ng-if="message" id="message">
        {{ message }}
      </div>
    </div>
  </ion-content>
</ion-view>
