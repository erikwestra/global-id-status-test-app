<ion-view class="enterGlobalID-state">
  <ion-header-bar class="bar-positive">
    <h1 class="title">Status API Test</h1>
  </ion-header-bar>

  <ion-content class="has-header">
    <form ng-submit="signin()")>
      <div style="height:50px"></div>
      <div class="centre">
        <img src="assets/img/logo.png"/>
      </div>
      <div style="height:40px"></div>
      <div class="list">
        <div class="item no-border centre">
          <span>Please sign in using your global ID:</span>
        </div>
        <div class="item no-border">
          <div class="list col-offset-25 col-50">
            <div class="item item-input">
              <input type="text" autocorrect="off" autocapitalize="off"
                     ng-model="user.global_id"/>
            </div>
          </div>
        </div>
        <div style="height:40px"></div>
        <div class="centre">
          <button class="button button-positive">
            Sign In
          </button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
